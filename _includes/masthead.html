{% include base_path %}

<div class="masthead masthead--accent">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu masthead__menu--boxed">
      <nav id="site-nav" class="greedy-nav">
        <button><span class="navicon"></span></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg persist"><a href="{{ base_path }}/">{{ site.title }}</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>

<style>
.masthead--accent {
  background: #fafafa !important;
  border-bottom: 1px solid #e5e7eb;
  box-shadow: 0 1px 2px rgba(15, 23, 42, 0.05);
}

.masthead.masthead--accent {
  background: #fafafa !important;
}

.masthead__inner-wrap {
  background: transparent !important;
}

.masthead__menu {
  background: transparent !important;
}

.greedy-nav {
  background: transparent !important;
}

.greedy-nav button {
  background-color: transparent !important;
}

/* Make hamburger icon lines visible - match lab brand color */
.greedy-nav button .navicon {
  background-color: #0f172a !important;
}

.greedy-nav button .navicon::before,
.greedy-nav button .navicon::after {
  background-color: #0f172a !important;
}

/* Ensure X (close state) also uses dark color */
.greedy-nav button.close .navicon::before,
.greedy-nav button.close .navicon::after {
  background-color: #0f172a !important;
}

.masthead__menu--boxed .visible-links {
  display: flex;
  align-items: center;
  gap: 1.5rem;
  width: 100%;
  background: transparent !important;
}

.visible-links {
  background: transparent !important;
}

.masthead__menu-item {
  background-color: transparent; /* Override default white background */
}

.masthead__menu-item--lg {
  font-weight: 600;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  color: #0f172a;
  margin-right: auto;
}

.masthead__menu-item--lg a {
  font-size: 2.0rem; /* Match page title size ($type-size-3) */
}

.masthead__menu-item--lg a:hover {
  color: #1d4ed8; /* Blue color on hover */
}

.masthead__menu--boxed a {
  color: #111827;
  text-decoration: none;
  font-weight: 400;
  letter-spacing: 0.08em;
  font-size: 1.2rem;
  text-transform: uppercase;
}

/* Navigation links hover - match lab brand hover (blue) */
.masthead__menu--boxed a:hover {
  color: #1d4ed8; /* Blue color on hover, matching lab brand */
}

/* Hidden menu links - uppercase to match visible links */
.greedy-nav .hidden-links a {
  text-transform: uppercase;
}

/* Hidden menu links hover - match lab brand hover (blue) */
.greedy-nav .hidden-links a:hover {
  color: #1d4ed8 !important; /* Blue color on hover, matching lab brand */
  background: transparent;
}
</style>

<script>
// Close mobile menu when clicking outside or on a menu item
$(document).ready(function() {
  var $btn = $('#site-nav button');
  var $hlinks = $('#site-nav .hidden-links');
  
  // Wait for greedy-nav to initialize, then add click handler
  setTimeout(function() {
    // Close menu when clicking anywhere on the document
    $(document).on('click', function(event) {
      // Check if menu is open
      var isMenuOpen = !$hlinks.hasClass('hidden');
      
      if (isMenuOpen) {
        // Check if click is on the button (let greedy-nav handle the toggle)
        var isButtonClick = $(event.target).closest('#site-nav button').length > 0;
        
        // Check if click is inside the hidden links menu
        var isInsideMenu = $(event.target).closest('.hidden-links').length > 0;
        
        // Only close if clicking outside both the button and the menu
        if (!isButtonClick && !isInsideMenu) {
          $hlinks.addClass('hidden');
          $btn.removeClass('close');
        }
      }
    });
    
    // Close menu when clicking on a menu link
    $hlinks.on('click', 'a', function() {
      $hlinks.addClass('hidden');
      $btn.removeClass('close');
    });
  }, 200);
});
</script>
