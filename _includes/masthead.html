{% include base_path %}

<div class="masthead masthead--accent">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu masthead__menu--boxed">
      <nav id="site-nav" class="greedy-nav">
        <button><span class="navicon"></span></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg persist"><a href="{{ base_path }}/">{{ site.title }}</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>

<style>
:root {
  --header-bg: #54278f;
  --header-text: #ffffff;
  --header-hover: #DCD0FF;
  --nav-text: #111827;
  --nav-hover: #54278f;
}

.masthead--accent { background: var(--header-bg) !important; }

.masthead__inner-wrap,
.masthead__menu,
.greedy-nav,
.greedy-nav button,
.masthead__menu--boxed .visible-links,
.visible-links,
.masthead__menu-item {
  background: transparent !important;
}

.greedy-nav button .navicon,
.greedy-nav button .navicon::before,
.greedy-nav button .navicon::after,
.greedy-nav button.close .navicon,
.greedy-nav button.close .navicon::before,
.greedy-nav button.close .navicon::after {
  background-color: var(--header-text) !important;
  transform: none !important;
}

.greedy-nav button .navicon::before,
.greedy-nav button.close .navicon::before { top: -8px !important; }
.greedy-nav button .navicon::after,
.greedy-nav button.close .navicon::after { top: 8px !important; }

.masthead__menu--boxed .visible-links {
  display: flex;
  align-items: center;
  gap: 1.5rem;
  width: 100%;
}

.masthead__menu-item--lg {
  font-weight: 600;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  color: var(--header-text);
  margin-right: auto;
}

.masthead__menu-item--lg a,
.masthead__menu-item--lg a:link,
.masthead__menu-item--lg a:visited,
.masthead__menu-item--lg a:hover,
.masthead__menu-item--lg a:active,
.masthead__menu-item--lg a:focus {
  font-size: 2rem;
  color: #ffffff !important;
  text-decoration: none;
  position: relative;
}

.masthead__menu-item--lg a {
  transition: opacity 0.2s ease;
}

.masthead__menu-item--lg a:hover {
  color: #ffffff !important;
  opacity: 0.9;
}

.masthead__menu-item--lg a::after {
  content: '';
  position: absolute;
  bottom: -4px;
  left: 0;
  width: 0;
  height: 2px;
  background-color: var(--header-text);
  transition: width 0.3s ease;
}

.masthead__menu-item--lg a:hover::after {
  width: 100%;
}

.masthead__menu--boxed a,
.greedy-nav .hidden-links a {
  color: var(--nav-text);
  text-decoration: none;
  font-weight: 400;
  letter-spacing: 0.08em;
  font-size: 1.2rem;
  text-transform: uppercase;
}

.masthead__menu--boxed a:hover,
.greedy-nav .hidden-links a:hover {
  color: var(--nav-hover) !important;
}
</style>

<script>
$(document).on('click', '#site-nav .hidden-links a', function() {
  $('#site-nav button').removeClass('close');
  $('#site-nav .hidden-links').addClass('hidden');
});
</script>
